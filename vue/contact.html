  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link

      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="../vondor/bootstrap/dist/css/bootstrap.min.css"
    />

      rel="shortcut icon"
      href="../images/air-conditioner 1.png"
      type="image/x-icon"
    />

      rel="stylesheet"

    <title>اتـصـل بـنـا  | جـمـاعـة تـامـنـصـورت بمراكش </title>
  </head>
  <body>
    <div class="container">
      <div class="row" style="padding-left: 450px;">
          <h1>اتـصـل بـنـا</h1>
      </div>
      <div class="row"style="padding-left: 400px;">
          <h4 style="text-align:center">جـمـاعـة تـامـنـصـورت </h4>
      </div>
      <div class="row input-container" style="margin-top: -10px;">
          <div class="col-xs-12">
            <div class="styled-input wide">
              <input type="text" required />
              <label>الإسم الكامل</label> 
            </div>
          </div>
          <div class="col-md-6 col-sm-12">
            <div class="styled-input">
              <input type="text" required />
              <label>الإيميل</label> 
            </div>
          </div>
          <div class="col-md-6 col-sm-12">
            <div class="styled-input" style="float:right;">
              <input type="text" required />
              <label>رقم الهاتف</label> 
            </div>
          </div>
          <div class="col-xs-12">
            <div class="styled-input wide">
              <textarea required></textarea>
              <label>الرسالة</label>
            </div>
          </div>
          <div class="col-xs-12" style="margin-left: 140px;">
          <div class="captcha">
            <div class="spinner">
              <label>
                <input type="checkbox" onclick="$(this).attr('disabled','disabled');">
                <span class="checkmark"><span>&nbsp;</span></span>
              </label>
            </div>
            <div class="text">
              I'm not a robot
            </div>
            <div class="logo">
              <img src="https://forum.nox.tv/core/index.php?media/9-recaptcha-png/"/>
              <p>reCAPTCHA</p>
              <small>Privacy - Terms</small>
            </div>
          </div>
          </div>
          <div class="col-xs-12">
            <div class="btn-lrg submit-btn" style="margin-left: 180px; padding-left: 90px; padding-right: 90px; margin-top: 10px;">أرسل</div>
          </div>
      </div>
    </div>
    
  </body>
